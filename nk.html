<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #dbdcde, #2989d8, #000000);
      font-family: 'Arial', sans-serif;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #message {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
    }

    #options {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="options">
    <label>
      <input type="radio" name="opponent" value="human" checked> Play against a friend
    </label>
    <label>
      <input type="radio" name="opponent" value="ai"> Play against AI
    </label>
  </div>
  <div id="board"></div>
  <div id="message"></div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const options = document.getElementById('options');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let againstAI = true;

    options.addEventListener('change', (event) => {
      againstAI = event.target.value === 'ai';
      resetGame();
    });

    // Create the Tic-Tac-Toe board
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => handleCellClick(i));
      board.appendChild(cell);
    }

    function handleCellClick(index) {
      if (!gameActive || gameBoard[index] !== '') return;

      gameBoard[index] = currentPlayer;
      renderBoard();

      if (checkWin()) {
        message.textContent = `${currentPlayer} wins!`;
        gameActive = false;
      } else if (gameBoard.every(cell => cell !== '')) {
        message.textContent = 'It\'s a draw!';
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

        if (againstAI && currentPlayer === 'O') {
          // AI's turn
          makeAIMove();
        }
      }
    }

    function makeAIMove() {
      const emptyCells = gameBoard.reduce((acc, val, index) => {
        if (val === '') {
          acc.push(index);
        }
        return acc;
      }, []);

      if (emptyCells.length > 0) {
        const randomIndex = Math.floor(Math.random() * emptyCells.length);
        const aiMove = emptyCells[randomIndex];
        gameBoard[aiMove] = currentPlayer;
        renderBoard();

        if (checkWin()) {
          message.textContent = `${currentPlayer} wins!`;
          gameActive = false;
        } else if (gameBoard.every(cell => cell !== '')) {
          message.textContent = 'It\'s a draw!';
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function checkWin() {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];

      return winningCombos.some(combo =>
        combo.every(index => gameBoard[index] === currentPlayer)
      );
    }

    function renderBoard() {
      gameBoard.forEach((value, index) => {
        const cell = board.children[index];
        cell.textContent = value;
        cell.style.backgroundColor = value === 'X' ? '#3498db' : '#e74c3c';
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      message.textContent = '';
      renderBoard();

      if (againstAI && currentPlayer === 'O') {
        // AI's turn at the start if playing against AI
        makeAIMove();
      }
    }
  </script>
</body>
</html>
